<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preacher's GitHub Repos</title>
  <script defer src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center text-center font-sans p-6">
  <div class="max-w-2xl w-full">
    <h1 class="text-4xl font-bold text-blue-800 mb-4">Welcome to Preacher's</h1>
    <p class="text-lg text-gray-700 mb-6">Repositories Display</p>
    <div class="btn grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
      <div class="relative group w-[50px] h-[50px] transition-all duration-1000 ease-in-out border-2 border-blue-600 rounded-full hover:w-[300px] cursor-pointer">
          <input id="input" type="search" placeholder="Search here ..." class="absolute top-0 left-0 w-full h-[42.5px] rounded-full px-5 text-base outline-none border-none hidden group-hover:block">
          <svg id="search"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="absolute top-0.5 right-0.5 w-[42.5px] h-[42.5px] p-2.5 rounded-full text-blue-600 text-[1.2em] text-center leading-[1.5rem] transition-all duration-1000 ease-in-out group-hover:bg-blue-600 group-hover:text-white"
              fill="currentColor">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
      </div>
  </div>
    <div id="text" class="text-lg space-y-4">
        <div id="loader" class="flex justify-center items-center">
          <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          <span class="ml-2 text-gray-500 text-sm">Loading repositories...</span>
        </div>
      </div>      
  </div>
</body>
</html>
